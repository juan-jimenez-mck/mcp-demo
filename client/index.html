  <script type="module">
    /**
     * Only load config in production-like environments
     */
    if (import.meta.env.MODE === 'production') {
      const script = document.createElement('script');
      script.src = '/config.js';
      script.onerror = () => console.warn('Runtime config not found');
      document.head.appendChild(script);
    } else {
      window.APP_CONFIG = undefined;
      console.log(
        `ðŸš€ ${(import.meta.env.MODE ?? '').toUpperCase()} mode - skipping runtime config`,
      );
    }
  </script>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
